{% extends "base.html" %}
{% block body %}
<main>
    <div class="row content-text" style="height:10rem;"></div>
    <section class="row content-text content-text-image right single-cs ">
        <img class="image match" src="{{url_for('static',filename='images/projects/mayi2.jpg')}}" alt="OMellet" />  
        <div class="text match intro">
           <div class="block">
                <h1>Fuster</h1>
                <h2>针对孤儿群体遗产理财服务 | 2022.09<br></h2>
                <p><span class="larger">团队成员：苏姗姗，管建芳</span></p>
                <h2>荣誉</h2>
                <p>北京理工大学 x 蚂蚁金服挑战赛<span style="font-weight: bold;">一等奖</span></p>
                <h2>设计背景</h2>
                <p>孤儿无法合理规划父母遗产，监护人难以给予悉心照顾，使孤儿对未来充满迷茫。为实现遗产效益最大化，未来人生有保障，孤儿在监护人帮助下制定人生规划，APP生成理财方案，并审计收支，消除监护人私吞嫌疑，为孤儿提供一份最温暖的理财规划。</p>

            </div><!-- end block -->
        </div><!-- end text -->
         

    </section><!-- end content-text-image -->


    <section class="row content-text content-two-cols ">
        <div class="inner">
            <div class="col match">
                <h3>设计方法</h3>
                <p></p>
            </div><!-- end col -->
            <div class="col impact match">
                <h3>设计结果</h3>
                <p></p>
            </div><!-- end col -->
        </div><!-- end inner -->
    </section><!-- end content-text -->
    <div class="row content-text" style="height:4rem;"></div>
</main>



{% endblock %}
